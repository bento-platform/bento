name: Test
on:
  push:
    paths:
      - '**.py'
  pull_request:

jobs:
  test_dev_init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        name: Set up Python
        with:
          python-version: "3.10"

      - name: Install bentoctl dependencies
        run: pip install -r requirements.txt

      - name: Check bentoctl can run
        run: ./bentoctl.bash --help
  