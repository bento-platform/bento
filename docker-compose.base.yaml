version: '3.7'

services:
# -- common base images
  common-alpine-python:
    image: ${BENTOV2_COMMON_ALPINE_PYTHON_IMAGE}:${BENTOV2_COMMON_ALPINE_PYTHON_VERSION}
    build:
      context: $PWD/lib/common
      dockerfile: $PWD/lib/common/Dockerfile-alpine-python-3-6
      args:
        BASE_IMAGE:  ${BENTOV2_COMMON_ALPINE_PYTHON_BASE_IMAGE}
        BASE_IMAGE_VERSION: ${BENTOV2_COMMON_ALPINE_PYTHON_BASE_IMAGE_VERSION}
