server:
    http_listen_port: 9080
    grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    pipeline_stages:
      - static_labels:
          job: docker
          host: docker
          agent: promtail
      - json:
          expressions:
            output: event
            timestamp: timestamp
            level: level
            logger: logger
            http:
      - labels:
          level:
      - timestamp:
          source: timestamp
          format: RFC3339
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
