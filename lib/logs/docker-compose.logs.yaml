services: 
  grafana:
    container_name: bentov2-grafana
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SERVER_ROOT_URL=https://bentov2.local:443/api/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: true
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring-net

  loki:
    container_name: bentov2-loki
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring-net

  promtail:
    container_name: bentov2-promtail
    restart: unless-stopped
    image: grafana/promtail:2.9.2
    volumes:
      - "/var/log:/var/log"
      - "/var/lib/docker/containers:/var/lib/docker/containers"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./lib/logs/promtail-config.yaml:/etc/promtail/config.yaml"
    command: "-config.file=/etc/promtail/config.yaml"  
    networks:
      - monitoring-net
  
  prometheus:
    container_name: bentov2-prometheus
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
    volumes:
      - ./lib/logs/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
    networks:
      - monitoring-net

networks:
   monitoring-net:
    external: true
    name: ${BENTO_MONITORING_NETWORK}