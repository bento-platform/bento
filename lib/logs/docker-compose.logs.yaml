services: 
  grafana:
    image: ${BENTOV2_GRAFANA_BASE_IMAGE}:${BENTOV2_GRAFANA_BASE_IMAGE_VERSION}
    container_name: ${BENTOV2_GRAFANA_CONTAINER_NAME}
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SERVER_ROOT_URL=https://bentov2.local:443/api/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ALLOW_EMBEDDING=true
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: true
        EOF
        /run.sh
    user:
      ${BENTO_UID}
    volumes:
      - ${BENTOV2_GRAFANA_PROD_LIB_DIR}:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - monitoring-net

  loki:
    container_name: ${BENTOV2_LOKI_CONTAINER_NAME}
    image: ${BENTOV2_LOKI_BASE_IMAGE}:${BENTOV2_LOKI_BASE_IMAGE_VERSION}
    volumes:
      - ${BENTOV2_LOKI_PROD_TEMP_DIR}:/tmp/loki
      - ${PWD}/lib/logs/loki-config.yaml:/etc/loki/loki-config.yaml
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yaml
    user:
      ${BENTO_UID}
    networks:
      - monitoring-net

  promtail:
    container_name: ${BENTOV2_PROMTAIL_CONTAINER_NAME}
    image: ${BENTOV2_PROMTAIL_BASE_IMAGE}:${BENTOV2_PROMTAIL_BASE_IMAGE_VERSION}
    volumes:
      - "/var/log:/var/log"
      - "/var/lib/docker/containers:/var/lib/docker/containers"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "${PWD}/lib/logs/promtail-config.yaml:/etc/promtail/config.yaml"
    command: "-config.file=/etc/promtail/config.yaml"  
    networks:
      - monitoring-net

networks:
   monitoring-net:
    external: true
    name: ${BENTO_MONITORING_NETWORK}