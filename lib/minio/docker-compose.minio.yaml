services:
  minio:
    image: ${BENTO_MINIO_BASE_IMAGE}:${BENTO_MINI_BASE_IMAGE_VERSION}
    container_name: ${BENTO_MINIO_CONTAINER_NAME}
    user: ${BENTO_UID}:${BENTO_GID}
    command: 'server /data --console-address ":9090"'
    environment:
      - MINIO_ROOT_USER=${}  # TODO
      - MINIO_ROOT_PASSWORD=${}  # TODO
    networks:
      - minio-net
    volumes:
      - ${BENTO_MINIO_VOL_DIR}:/data
    profiles:
      - cbioportal

networks:
  minio-net:
    external: true
    name: ${BENTO_MINIO_NETWORK}
