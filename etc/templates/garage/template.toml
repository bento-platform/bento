metadata_dir = "/var/lib/garage/meta"
data_dir = "/var/lib/garage/data"

# Single-node configuration (v2.x format)
replication_factor = 1
consistency_mode = "consistent"

rpc_bind_addr = "[::]:3901"
rpc_public_addr = "127.0.0.1:3901"
rpc_secret = "${BENTO_GARAGE_RPC_SECRET}"

[s3_api]
s3_region = "garage"
api_bind_addr = "[::]:3900"

[admin]
api_bind_addr = "[::]:3903"
admin_token = "${BENTO_GARAGE_ADMIN_TOKEN}"
